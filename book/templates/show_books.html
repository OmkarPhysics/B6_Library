<!DOCTYPE html>
<html>
    <head>
        <title>All Books</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
<body>
<h2>All Books</h2>
<hr>
<table border="1" style="width: 50%;"class="table table-dark table-striped">
    <thead>
        <tr>
            <th scope="col">Book ID</th>
            <th scope="col">Book Name</th>
            <th scope="col">Book Price</th>
            <th scope="col">Book Qty</th>
            <th scope="col">Action</th>
            
        </tr>
    </thead>
    {% for book in books %}
    <tr>
        <td>{{book.id}}</td>
        <td>{{book.name}}</td>
        <td>{{book.price}}</td>
        <td>{{book.qty}}</td>
        <td>
            <a href="{% url 'edit' book.id %}" class="btn btn-warning">Edit</a>&nbsp;&nbsp;
            <form action="{% url 'Delete' book.id %}" method="post">
                {% csrf_token %}
                <input type="submit" value="Hard Delete" class="btn btn-danger">
            </form>
           
            <a href="{% url 'update-soft-delete' book.id %}" class="btn btn-warning"> Soft Delete</a>

        </td>  
    </tr>
    {% endfor %}


</table>

<a href="{% url 'homepage' %}" class="btn btn-primary">Home</a>

</body>
</html>
